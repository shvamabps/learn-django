<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List {% block todo %}{% endblock todo %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/home" class="text-white text-lg font-bold">Todo List</a>
        <div>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="text-white mr-4">Logout</a>
          <a href="{% url 'create' %}" class="text-white">Create Todo</a>
          {% else %}
          <a href="{% url 'auth' %}" class="text-white">Login</a>
          <a href="{% url 'register' %}" class="text-white mr-4">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
      {% block content %} {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-white text-center">
      &copy; 2024 Todo List. All rights reserved.
    </footer>
  </body>
</html>
