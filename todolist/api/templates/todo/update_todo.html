{% extends "todo/index.html" %} {% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">Update Todo Form</h1>
  <form
    action="{% url 'update_todo' todo.todo_id %}"
    method="POST"
    class="space-y-4"
  >
    {% csrf_token %} {{ form.as_p}}
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
    >
      Update
    </button>
  </form>
  <form action="{% url 'delete_todo' todo.todo_id %}" class="mt-4">
    {% csrf_token %}
    <button
      type="submit"
      class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700"
    >
      Delete
    </button>
  </form>
</div>
{% endblock content %}
